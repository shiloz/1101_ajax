<script>
    /********************************************************

    //利用$.ajax()方法傳送請求並取得回應
/*      $.ajax(
      {
        url:'https://kktix.com/events.json',
        type:'get',
        success:(res)=>{render(res)},
      }
    )   
 */
      $.get('https://kktix.com/events.json',(res)=>{
          render(res)
      })


    function render(r){
console.log(r)
let title=r.title
let th=document.querySelector('.title');
th.innerHTML=title
console.log(title,th);

let entry=r.entry;
let ul=document.querySelector('ul');
let list="";
entry.forEach(function(event,idx){
    let el=`<li>${event.title}</li>`;
    list=list+el;
    
})

ul.innerHTML=list;
}

  </script>

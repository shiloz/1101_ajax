<script>

    //建立FETCH請求及實質內容


    //建立回呼函式(call back function)來處理回應時的各項行為


    //建立錯誤處理

    //建立請求
fetch('https://kktix.com/events.json',{method:'get'})
.then(function(response){
    return response.json()
})
.then(function(r){
	
    render(r)

})
.catch(function(err){
    console.log(err)
})



function render(r){

    let title=r.title
    let th=document.querySelector('.title');
    th.innerHTML=title
    console.log(title,th);

    let entry=r.entry;
    let ul=document.querySelector('ul');
    let list="";
    entry.forEach(function(event,idx){
        let el=`<li>${event.title}</li>`;
        list=list+el;
        
    })

    ul.innerHTML=list;
}
  </script>
